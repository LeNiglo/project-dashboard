<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta autor="LeNiglo" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<title>About :: Project Dashboard</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/about.css" />
	<!-- /CSS -->
	<!-- SCRIPTS -->
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- /SCRIPTS -->
</head>
<body>
	<!-- HEADER -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href=".">Project Dashboard</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="about.html">About.<i class="glyphicon glyphicon-info-sign"></i></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="settings.html"><i class="glyphicon glyphicon-cog"></i> Settings</a></li>
					<li><a href="#" id="logout"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<!-- /HEADER -->
	<div class="container text-center">
		<div class="row">
			<div role="tabpanel">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs nav-justified" role="tablist" id="maintab">
					<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">About</a></li>
					<li role="presentation"><a href="#gc" aria-controls="Chrome" role="tab" data-toggle="tab">Chrome</a></li>
					<li role="presentation"><a href="#mf" aria-controls="Firefox" role="tab" data-toggle="tab">Firefox</a></li>
					<li role="presentation"><a href="#ie" aria-controls="Internet Explorer" role="tab" data-toggle="tab">Internet Explorer</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content" style="padding-top: 20px;">
					<div role="tabpanel" class="tab-pane fade in active" id="home">
						<h2 class="page-header">About</h2>

						<ul id="browsers">
							<li><a data-href="#gc">Chrome</a></li>
							<li><a data-href="#mf">Firefox</a></li>
							<li><a data-href="#ie">Internet Explorer</a></li>
						</ul>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="gc">
						<h2 class="page-header">Chrome</h2>

						<img class="img-responsive" src="/img/setup/chrome-setup.png" alt="chrome setup" />
					</div>
					<div role="tabpanel" class="tab-pane fade" id="mf">
						<h2 class="page-header">Firefox</h2>

						<img class="img-responsive" src="/img/setup/firefox-setup.png" alt="firefox setup" />
					</div>
					<div role="tabpanel" class="tab-pane fade" id="ie">
						<h2 class="page-header">Internet Explorer</h2>

					</div>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript">
	(function($) {
		$('#maintab a').click(function (e) {
			e.preventDefault();
			$(this).tab('show');
		});
		$('#browsers a').click(function (e) {
			e.preventDefault();
			console.log($('#maintab').find('a[role="tab"][href="'+$(this).prop('href')+'"]'));
			$('#maintab').find('a[href="'+$(this).data('href')+'"]').click();
		});
	})(jQuery);
	</script>
</body>
</html>

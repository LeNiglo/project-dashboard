<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta autor="LeNiglo" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<title>Project Dashboard</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/simpleWeather.css" />
	<!-- /CSS -->
	<!-- SCRIPTS -->
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/simpleWeather.min.js"></script>
	<script type="text/javascript" src="js/voice_recognition.js"></script>
	<script type="text/javascript" src="js/app/app.js"></script>
	<!-- /SCRIPTS -->
</head>
<body>
	<!-- HEADER -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href=".">Project Dashboard</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="collapse">
				<ul class="nav navbar-nav">
					<li><a href="about.html">Hello <em id="your_username"></em>. <i class="glyphicon glyphicon-info-sign"></i></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="settings.html"><i class="glyphicon glyphicon-cog"></i> Settings</a></li>
					<li><a href="#" id="logout"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<!-- /HEADER -->
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-md-push-3">
				
				<div class="row">
					<div id="clock" class="container-fluid"></div>
				</div>
				
				<div class="row">
					<div class="container-fluid">
						<div class="input-group">
							<input id="g_search" class="form-control" type="text" placeholder="Google Search" style="margin-top: 0;" x-webkit-speech autofocus />

							<div class="input-group-addon">
								<i class="glyphicon glyphicon-search"></i>
							</div>
							<div class="col-md-12 hidden">
								<span id="final_span"></span>
								<span id="inter_span"></span>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div id="weather" class="container-fluid"></div>
				</div>

			</div>
			
			<div class="col-xs-12 col-sm-6 col-md-3 col-md-pull-6">
				<div class="row">
					<div id="news" class="container-fluid"></div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-6 col-md-3">
				<div class="row">
					<div id="todos" class="container-fluid"></div>
				</div>
				<div class="row">
					<div id="links" class="container-fluid"></div>
				</div>
			</div>
		</div>
	</div>

	<script id="tpl_clock" type="text/x-handlebars-template">
	<h1 class="page-header">O'CLOCK</h1>
	<p>
	<h1 id="time_zone">{{hours}} : {{minutes}}</h1>
	</p>
	<p>
	<h2 id="date_zone">{{date}}</h2>
	</p>
	</script>

	<script id="tpl_weather" type="text/x-handlebars-template">
	<h1 class="page-header">WEATHER : {{today.city}}</h1>
	<div class="col-xs-6">
	<h2>
	<i class="icon-{{today.code}}"></i>
	<br />
	{{today.temp}} &deg;{{today.units.temp}}
	</h2>
	</div>
	<div class="col-xs-6">
	<h2>
	<i class="icon-{{tomorrow.code}}"></i>
	<br />
	{{tomorrow.high}} &deg;{{today.units.temp}}
	</h2>
	</div>
	{{^today}}
	<h1 class="page-header">WEATHER : {{today.city}}</h1>
	<div class="col-xs-12">
	<h3>No Data Found</h3>
	</div>
	{{/today}}
	</script>

	<script id="tpl_news" type="text/x-handlebars-template">
	<h1 class="page-header">NEWS (RSS)</h1>
	{{#news}}
	<div class="col-xs-12 text-justify">
	<a href="{{link}}" target="_blank">{{title}}</a>
	<p>{{description}}</p>
	<small>{{date}}</small>
	</div>
	{{/news}}
	{{^news}}
	No News to display ...
	{{/news}}
	</script>

	<script id="tpl_todos" type="text/x-handlebars-template">
	<h1 class="page-header">TODOS</h1>
	<ol>
	{{#todos}}
	<li><label>{{.}} <input type="checkbox" /></label></li>
	{{/todos}}
	{{^todos}}
	Nothing ToDo !
	{{/todos}}
	</ol>
	</script>
	<script id="tpl_links" type="text/x-handlebars-template">
	<h1 class="page-header">LINKS</h1>
	<ul class="list-unstyled">
	{{#links}}
	<li>
	<span class="pull-left"><img height='16' width='16' src='https://www.google.com/s2/favicons?domain={{url}}' /></span>
	<a target="_blank" href='{{url}}'>{{title}} <small> &mdash; {{url}}</small></a>
	</li>
	{{/links}}
	{{^links}}
	No Links added ...
	{{/links}}
	</ul>
	</script>
</body>
</html>

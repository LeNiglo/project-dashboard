<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta autor="LeNiglo" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<title>Settings :: Project Dashboard</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<!-- /CSS -->
	<!-- SCRIPTS -->
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/app/settings.js"></script>
	<!-- /SCRIPTS -->
</head>
<body>
	<!-- HEADER -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href=".">Project Dashboard</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="collapse">
				<ul class="nav navbar-nav">
					<li><a href="about.html">Hello <em id="your_username"></em>. <i class="glyphicon glyphicon-info-sign"></i></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="settings.html"><i class="glyphicon glyphicon-cog"></i> Settings</a></li>
					<li><a href="#" id="logout"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<!-- /HEADER -->
	<div class="container-fluid text-center">
		<div class="row">
			<h1 class="page-header">Settings</h1>

			<div class="col-md-12">
				<div class="col-xs-12 col-md-6">
					<form id="change_password">
						<legend>Password</legend>
						<input type="password" name="password" class="form-control" placeholder="Old Password" />
						<input type="password" name="password_n" class="form-control" placeholder="New Password" />
						<input type="password" name="password_v" class="form-control" placeholder="New Password (Again)" />
						<input type="submit" class="btn btn-primary" value="Change" />
					</form>
					<br />
					<form id="change_news">
						<legend>News</legend>
						<p class="alert alert-info">You can setup your RSS links by adding them Line by Line bellow :</p>
						<textarea name="rss" class="form-control" rows="10"></textarea>
						<input type="submit" class="btn btn-primary" value="Update" />
					</form>
				</div>
				<div class="col-xs-12 col-md-6">
					<form id="change_location">
						<div class="row">
							<fieldset class="col-xs-6">
								<legend>Location</legend>
								<select name="timezone" class="form-control">

								</select>
								<input type="text" name="locale" class="form-control" placeholder="Your locale language. (e.g.) en, fr, kr" />
							</fieldset>
							<fieldset class="col-xs-6">
								<legend>Weather</legend>
								<input name="location" type="text" class="form-control" placeholder="Place. (e.g.) 'Paris, FR' or 'Seoul, KR'" />
								<select name="unit" class="form-control">
									<option value="c">Celsius</option>
									<option value="f">Fahrenheit</option>
								</select>
							</fieldset>
						</div>
						<input type="submit" class="btn btn-primary" value="Update" />
					</form>
					<div>
						<legend>Background Color <small>(prefer light colors)</small></legend>
						<!-- Transform this into a select with a color set like white | darkgrey, white | black, black | green, ... -->
						<div class="input-group">
							<input class="form-control" id="color_picker" type="color" style="margin-top: 0;" />
							<div class="input-group-addon">
								<a href="#" id="change_color"><i class="glyphicon glyphicon-ok"></i></a>
							</div>
						</div>
					</div>

					<form id="change_links"></form>
				</div>
			</div>
		</div>
	</div>
	<script id="tpl_links" type="text/x-handlebars-template">
	<legend>Links</legend>
	<table class='table'>
	<tbody>
	{{#links}}
	<tr>
	<th><img height='24' width='24' src='https://www.google.com/s2/favicons?domain={{url}}' /></th>
	<td><a href='{{url}}'>{{title}} <small> &mdash; {{url}}</small></a></td>
	<td><input type='checkbox' class='form-control' style="height: 16px;" /></td>
	</tr>
	{{/links}}
	</tbody>
	</table>
	</script>
</body>
</html>
